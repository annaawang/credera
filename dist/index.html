<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!--
      built for credera interview fall 2017
  -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Secure Co | Dashboard</title>
  <meta name="description" content=  'Secure Co Analytics Dashboard' >


  <!-- STYLESHEETS -->
  <link type="text/css" rel="stylesheet" href="css/c3.min.css">
  <link type="text/css" rel="stylesheet" href="css/main.css">

  <!-- SCRIPTS -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/c3.min.js"></script>
</head>


<body>
  
<nav class="grid">
  <div class="width-one-fourth">
    <div class="logo">
      <img src="img/logo.png" alt="secure co logo">
    </div>
    <div class="logo-text">
      <h1>SecureCo</h1>
    </div>
  </div>

  <div class="width-three-fourths">
    <div class="button-container">
      <div class="button primary">
        <p class="uppercase">▾  Toolbox</p>
      </div>

      <div class="button">
        <p class="uppercase">Administration  ▾</p>
      </div>

      <div class="button">
        <p class="uppercase">Assessments  ▾</p>
      </div>

      <div class="button">
        <p class="uppercase">Devices  ▾</p>
      </div>

    </div>
    
  </div>
</nav>

<div id="search-bar" class="grid">
  <div class="width-one-half">
    <div class="text">
      <h1>Enterprise Domain Name</h1>
    </div>

    <div class="search">
      <h1>Search in Domain</h1>
    </div>

    <div class="search-button">
    </div>
  </div>

  <div class="width-one-half"> 
    <div class="module">
    </div> 
  </div>
</div>

<div id="dashboard-primary" class="grid">
  <div class="width-one-half">
    <div class="header">
      <h1>Control Failures by Device <span>( Top 5 )</span></h1>
    </div>
    
    <div id="chart-device">
      

    </div>
  </div>

  <div class="width-one-half">
    <div class="header">
      <h1>Configuration Assessment SCI Scoring <span>( 30 Day History )</span></h1>
    </div>
    
    <div id="chart-scoring">
      

    </div>
  </div>
</div>

</body>

<!-- SCRIPTS -->
<script src="js/charts.js"></script>

</html>
